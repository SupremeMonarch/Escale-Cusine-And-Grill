<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .gradient-btn {
            background: linear-gradient(to right, #f97316, #dc2626);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white w-96 p-8 rounded-2xl shadow-xl">

        <h2 class="text-2xl font-bold text-center mb-1">Welcome Back</h2>
        <p class="text-gray-500 text-center mb-6">Sign in to your account</p>

        {% if messages %}
            {% for message in messages %}
                <p class="text-red-500 text-center mb-2">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" class="mt-4">
            {% csrf_token %}

            <label class="text-sm font-semibold">Email Address</label>
            <input
                type="email"
                name="email"
                class="w-full mt-1 p-2 border rounded-lg mb-4"
                placeholder="you@example.com"
                required
            >

            <label class="text-sm font-semibold">Password</label>
            <input
                type="password"
                name="password"
                class="w-full mt-1 p-2 border rounded-lg mb-4"
                placeholder="********"
                required
            >

            <div class="text-right mb-4">
                <a href="#" class="text-orange-600 text-sm hover:underline">
                    Forgot your password?
                </a>
            </div>

            <button
                type="submit"
                class="w-full text-white py-2 rounded-lg font-semibold gradient-btn"
            >
                Sign In
            </button>
        </form>

        <p class="text-center text-sm mt-4">
            Donâ€™t have an account?
            <a href="{% url 'login_registration:register' %}" class="text-orange-600 font-semibold hover:underline">
                Create an account
            </a>
        </p>

    </div>

</body>
</html>
