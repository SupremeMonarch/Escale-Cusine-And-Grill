{% extends "base.html" %}
{% load static %}
{% block title %}Home | Escale{% endblock %}
{% block content %}
<body>
    <h2>Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <br>

    <a href="{% url 'login_registration:register' %}" class="btn btn-primary">
    Register Here!
</a>

</body>
{% endblock %}
