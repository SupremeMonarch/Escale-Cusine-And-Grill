<!DOCTYPE html>

<html>
    <head>
        <title>Order Page</title>
        <link rel="stylesheet" href="css_style.css">
        <script src="https://kit.fontawesome.com/17c6375e36.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="title">
            <h1>ORDER PAGE</h1>
            <h6>Enjoy our dishes to your heart's content with pick-up and delivery services now available!</h6>
        </div>

        <div id="ordertype">
            <h2>Choose Order Type</h2>
            <button id="chosentype" style="margin-right: 50px;">
                <a>
                    <i class="fa-solid fa-utensils"></i>
                    Dine-In
                </a>
            </button>
            <button id="chosentype" style="margin-right: 50px;">
                <a>
                    <i class="fa-solid fa-bag-shopping"></i>
                    Pick-Up
                </a>
            </button>
            <button id="chosentype">
                <a>
                    <i class="fa-solid fa-truck"></i>
                    Delivery
                </a>
            </button>
        </div>

        <div id="popularitems">
            <h2>Popular Items</h2>
            <button id="menubutton">View Menu</button>
        </div>
    </body>
</html>
