{% extends "base.html" %}
{% load static %}
{% block title %}Checkout Success | Escale{% endblock %}
{% block scripts %}
<script>
  // Clear client-side cart & order type so sidebar resets on next visit
  (function() {
    try {
      localStorage.removeItem('ecag_cart');
      localStorage.removeItem('ecag_order_type');
    } catch (e) {}
  })();
</script>
{% endblock scripts %}
{% block content %}
<div class="w-full" style="background-color:#111827;">
  <section aria-label="Checkout hero" class="w-full -mt-[calc(5rem+1px)] bg-gradient-to-r from-[#f65e00] to-[#ff3737] hero-gradient" style="background: linear-gradient(90deg,#f65e00 0%,#ff3737 100%);">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-[calc(5rem+1px)] py-8 md:py-16 text-center">
      <h1 class="mt-8 sm:text-4xl md:text-5xl lg:text-6xl font-bold text-white leading-tight">Checkout</h1>
    </div>
  </section>

  <!-- Center Card -->
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10 pb-0">
    <!-- Enlarged card to push footer down -->
    <div class="relative w-full max-w-4xl mx-auto bg-[#292626] rounded-xl shadow-xl p-16 sm:p-20 text-center border border-[#3A3434] min-h-[calc(100vh-430px)] flex flex-col justify-start">
      <div class="absolute inset-0 rounded-xl pointer-events-none" style="box-shadow:0 0 0 1px rgba(255,255,255,0.04),0 6px 20px -4px rgba(0,0,0,0.55);"></div>
      <h2 class="text-4xl md:text-5xl font-bold text-white">Payment Complete</h2>
      <div class="mx-auto mt-4 h-[2px] w-48 bg-gradient-to-r from-[#f65e00] via-[#ff8342] to-[#ff3737] rounded"></div>
      <div class="mt-16 flex justify-center">
        <div class="w-64 h-64 md:w-80 md:h-80 rounded-full bg-[#00843D] flex items-center justify-center shadow-lg">
          <img src="{% static 'img/Menu/Checkout/Green-Check-Mark-Transparent-Background-3143791679.png' %}" alt="Success" class="w-40 h-40 md:w-48 md:h-48 object-contain select-none" draggable="false" />
        </div>
      </div>
      <p class="mt-16 text-5xl md:text-6xl font-bold text-white tracking-wide">Thank You!</p>
      <div class="mt-16 flex flex-col sm:flex-row gap-6 justify-center pb-6">
        <a href="{% url 'menu:menu_starters' %}" class="inline-flex justify-center items-center px-10 py-5 rounded-lg bg-gradient-to-r from-[#f65e00] to-[#ff3737] text-white text-base md:text-lg font-semibold shadow-md hover:shadow-lg hover:opacity-95 transition">Order More</a>
        <a href="/" class="inline-flex justify-center items-center px-10 py-5 rounded-lg border-2 border-orange-500 text-orange-500 text-base md:text-lg font-semibold bg-[#292626] hover:bg-orange-500 hover:text-white transition-colors duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">Home</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
