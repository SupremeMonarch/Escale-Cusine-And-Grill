{% extends "base.html" %}

{% block title %}{{ active_page|title }} - My Account{% endblock %}

{% block styles %}
    <!-- -->
    <style>
        /* Dashboard-specific styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .card-shadow {
            box-shadow: 0px 2px 4px -2px rgba(0,0,0,0.1), 0px 4px 6px -1px rgba(0,0,0,0.1);
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Opera */
        }
        .hide-scrollbar {
            -ms-overflow-style: none;  /* For IE and Edge */
            scrollbar-width: none;  /* For Firefox */
        }
        .subtle-scrollbar::-webkit-scrollbar { width: 6px; }
        .subtle-scrollbar::-webkit-scrollbar-thumb { background-color: transparent; border-radius: 3px; }
        .subtle-scrollbar:hover::-webkit-scrollbar-thumb { background-color: rgba(107, 114, 128, 0.6); }
    </style>
{% endblock styles %}


{% block content %}
    <!--
      This block overrides the main 'content' block from base.html.
      It creates the sidebar + content layout.
    -->
    <div class="flex w-full">
        <!-- Include the customer sidebar -->
        {% include "customer/includes/sidebar.html" %}

        <!-- This is the main content area for all customer pages -->
        <div class="md:ml-64 w-full bg-gray-50 min-h-screen">
            <!-- This 'dashboard_content' block is where child pages like will inject their code -->
            {% block dashboard_content %}
            {% endblock dashboard_content %}
        </div>
    </div>
{% endblock content %}
