<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer profile</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Light background for the page */
            /* Using flex on body to hold the fixed sidebar and scrollable content area */
            display: flex;
            min-height: 100vh;
            width: 100%;
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- START: Sidebar Section -->
    <!-- hidden md:flex ensures it only appears on medium screens and up -->
    <aside class="hidden md:flex flex-col w-64 bg-white h-screen fixed shadow-sm border-r border-gray-200 z-10">
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800">User Panel</h2>
      </div>
      <nav class="flex flex-col p-6 gap-2 text-gray-600">
        <a href="#" class="flex items-center gap-2 hover:bg-gray-100 rounded-md px-3 py-2" >Overview</a>
        <a href="#" class="flex items-center gap-2 hover:bg-gray-100 rounded-md px-3 py-2" ><span>My Orders</span></a>
        <!-- Applied specific hex color to match the Edit Profile button's orange -->
        <a href="#" class="flex items-center gap-2 hover:bg-gray-100 rounded-md px-3 py-2" ><span>My Reservations</span></a>
        <a href="#" class="flex items-center gap-2 text-[#f3703c] bg-orange-50 rounded-md px-3 py-2 font-medium"  ><span>Profile</span></a>
      </nav>
    </aside>
    <!-- END: Sidebar Section -->

    <!-- START: Main Content Area (Pushed right by the sidebar on desktop) -->
    <!-- md:ml-64 shifts the content to the right. p-4 provides general page padding. -->
    <div class="flex flex-col w-full md:ml-64 p-4">

        <!-- START: Header Section -->
        <!-- mx-auto centers the fixed-width header within the remaining space -->
        <div class="flex justify-between items-center w-full max-w-[875px] h-14 mx-auto mb-6 pl-4 pr-4 pt-4">
            <!-- Title and Subtitle -->
            <div
                class="flex flex-col justify-start items-start flex-grow-0 flex-shrink-0 h-14 relative pt-1"
            >
                <p class="flex-grow-0 flex-shrink-0 text-xl font-bold text-left text-gray-900">My Profile</p>
                <p class="flex-grow-0 flex-shrink-0 text-xs text-left text-gray-600">
                    Manage your personal information and preferences
                </p>
            </div>
            <!-- Edit Profile Button -->
            <div class="flex justify-start items-center flex-grow-0 flex-shrink-0">
                <button
                  class="flex justify-between items-center w-32 h-12 relative px-4 rounded-full bg-[#f3703c] hover:bg-orange-600 transition duration-150"
                >
                  <svg
                    width="17"
                    height="16"
                    viewBox="0 0 17 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="flex-grow-0 flex-shrink-0 w-[16.67px] h-4 relative"
                    preserveAspectRatio="none"
                  >
                    <path
                      d="M4.6147 10.6533L11.3768 3.89334L10.4298 2.94667L3.66773 9.72V10.6533H4.6147ZM5.16153 11.9867H2.33398V9.16L9.96303 1.53334C10.0875 1.40889 10.2431 1.34667 10.4298 1.34667C10.6166 1.34667 10.7722 1.40889 10.8967 1.53334L12.7906 3.42667C12.924 3.55111 12.9906 3.70667 12.9906 3.89334C12.9906 4.08 12.924 4.24 12.7906 4.37334L5.16153 11.9867ZM2.33398 13.32H14.3377V14.6533H2.33398V13.32Z"
                      fill="white"
                    ></path>
                  </svg>
                  <p class="flex-grow-0 flex-shrink-0 text-sm font-medium text-center text-white">
                    Edit Profile
                  </p>
                </button>
            </div>
        </div>
        <!-- END: Header Section -->


        <!-- Main Card Container -->
        <!-- mx-auto centers the fixed-width card within the available space -->
        <div class="w-full max-w-[875px] bg-white mx-auto rounded-xl shadow-lg border border-gray-100 px-4 py-8 md:p-10">

            <!-- Function to create a form field group -->
            <script>
                /**
                 * Helper function to generate the visual HTML structure for a field group
                 * @param {string} labelText - The text above the light gray box (e.g., 'First Name').
                 * @param {string} valueText - The text inside the light gray box (e.g., 'John').
                 * @returns {string} The HTML string for the field group.
                 */
                function createFieldGroup(labelText, valueText) {
                    return `
                        <div class="space-y-1">
                            <!-- Label Text -->
                            <label class="text-gray-700 text-sm font-medium">
                                ${labelText}
                            </label>
                            <!-- Value Display (simulates a read-only input or display field) -->
                            <div class="bg-gray-50 border border-gray-100 p-3 rounded-lg text-gray-800 text-base shadow-inner">
                                ${valueText}
                            </div>
                        </div>
                    `;
                }

                // Data for the form sections
                const sections = [
                    {
                        title: "Basic Information",
                        fields: [
                            { label: "First Name", value: "John" },
                            { label: "Last Name", value: "Doe" },
                            { label: "Email", value: "john.doe@example.com" },
                            { label: "Phone", value: "(230) 123-4567" },
                            { label: "Birthday", value: "5/15/1990" },
                            { label: "Placeholder", value: "..." }, // Added a placeholder to maintain structure
                        ]
                    },
                    {
                        title: "Address Information",
                        fields: [
                            { label: "Street Address", value: "123 Main Street" },
                            { label: "City", value: "Rose Hill" },
                            { label: "District", value: "Moka" },
                            { label: "ZIP Code", value: "10001" },
                        ]
                    },
                    {
                        title: "Dining Preferences",
                        fields: [
                            { label: "Dietary Restrictions", value: "No nuts, lactose intolerant" },
                            { label: "Favorite Table Preference", value: "Window seat" },
                        ]
                    }
                ];

                // Render the form sections
                document.addEventListener('DOMContentLoaded', () => {
                    const formContainer = document.getElementById('form-container');
                    let htmlContent = '';

                    sections.forEach((section, index) => {
                        // Adjusting the top margin for section titles: mt-0 for the first section, mt-8 for subsequent ones.
                        htmlContent += `
                            <h2 class="text-xl font-semibold ${index === 0 ? 'mt-0' : 'mt-8'} mb-6 border-b pb-2 text-gray-800">
                                ${section.title}
                            </h2>
                            <!-- Grid for two columns (stacks on mobile) -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
                        `;

                        // Render Fields
                        section.fields.forEach(field => {
                            htmlContent += createFieldGroup(field.label, field.value);
                        });

                        // Close Grid
                        htmlContent += `</div>`;
                    });

                    formContainer.innerHTML = htmlContent;
                });
            </script>

            <!-- Dynamic Form Content Insertion Point -->
            <div id="form-container">
                <!-- Content will be injected here by the script -->
            </div>

        </div>

    </div>
    <!-- END: Main Content Area -->

</body>
</html>
