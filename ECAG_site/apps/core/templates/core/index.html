{% extends "base.html" %}
{% load static %}
{% block title %}Home | Escale{% endblock %}
{% block content %}
<!-- Hero -->
<section 
  class="relative bg-cover bg-center text-center text-white 
         h-[600px] md:h-[800px] lg:h-[1440px] flex flex-col justify-end pb-32"
  style="background-image: url('{% static "core/img/hero.png" %}');"
>
  <!-- Heading -->
  <h1 class="text-2xl md:text-4xl lg:text-5xl font-medium mb-8 max-w-4xl mx-auto">
    Where tradition meets innovation
  </h1>

  <!-- Buttons -->
  <div class="flex justify-center space-x-6">
    <!-- Reservation Button -->
    <a href="{% url 'core:home' %}" 
       class="px-6 py-3 rounded-lg text-lg font-medium text-white 
              shadow-md transition transform hover:scale-105"
       style="background: linear-gradient(to right, #e97820 -100%, #ef4444 141.42%);">
       Make a Reservation
    </a>

    <!-- Menu Button -->
    <a href="{% url 'core:home' %}" 
       class="px-6 py-3 rounded-lg text-lg font-medium text-white border-2 border-white 
              hover:bg-white hover:text-black transition">
       View Menu
    </a>
  </div>
</section>




<!-- Featured Dishes  -->
<section class="container mx-auto px-6 py-16">
    <h2 class="text-3xl font-bold mb-8 text-center">Featured Dishes</h2>
    <div class="grid md:grid-cols-3 gap-8">
        <div class="border rounded-lg p-4 shadow">
            <img src="{% static 'core/img/dish1.jpg' %}" alt="Crispy Calamari" class="rounded-lg mb-4">
            <h3 class="text-xl font-semibold">Crispy Calamari</h3>
            <p class="text-gray-600">Rs 450</p>
            <a href="#" class="bg-red-600 text-white px-4 py-2 mt-3 inline-block rounded">Order Now</a>
        </div>
        <!-- Repeat for other dishes -->
    </div>
</section>
{% endblock %}
